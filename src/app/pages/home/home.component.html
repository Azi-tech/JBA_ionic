<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>JB Architects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div #mapCanvas class="map-canvas"></div> -->
  <ion-slides  [options]="{ slidesPerView:1, autoplay: {delay: 1500} }" #slideWithNav >
    <ion-slide *ngFor="let image of sildeImages">
      <div>
        <img src="{{image.Image}}">
      </div>
  
     </ion-slide>

      <div style="height: 100px;"><img src="../../../assets/img/ica-slidebox-img-3.png"></div>

   <ion-slide>

 </ion-slide> -->
 </ion-slides>

 <h5 class="ion-padding-top ion-padding-start"><b>WHAT WE DO</b></h5>
 <ion-card *ngFor="let contant of weDo" class="card-color">
  <img src="{{contant.Image}}" width="100%"/>
  <ion-card-header>
    <!-- <ion-card-subtitle>Destination</ion-card-subtitle> -->
    <ion-card-title>{{contant.name}}</ion-card-title>
  </ion-card-header>
  <!-- <ion-card-content>
    Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
  </ion-card-content> -->
</ion-card>

<h5 class="ion-padding-top ion-padding-start"><b>WHY WE</b></h5>
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-card class="card-color1">
        <ion-icon name="ribbon-outline" class="card-icon"></ion-icon>
        <h6>SUSTAINABLE DESIGN</h6>
        <!-- <h5>ENVIRONMENTAL FRIENDLY</h5> -->
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="card-color1">
        <ion-icon name="arrow-down-outline" class="card-icon"></ion-icon>
        <h6>COMPACT DESIGN</h6>
        <!-- <h5>ENVIRONMENTAL FRIENDLY</h5> -->
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="card-color1">
        <ion-icon name="cash-outline" class="card-icon"></ion-icon>
        <h6>LOW CAST</h6>
        <!-- <h5>ENVIRONMENTAL FRIENDLY</h5> -->
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="card-color1">
        <ion-icon name="log-out-outline" class="card-icon"></ion-icon>
        <h6>BETTER OUTPUT</h6>
        <!-- <h5>ENVIRONMENTAL FRIENDLY</h5> -->
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
 
</ion-content>
