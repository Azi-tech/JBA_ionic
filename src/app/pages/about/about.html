<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <!-- <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <!-- <div class="about-image jb" [ngStyle]="location"></div> -->
    <div class="about-image jb" [ngStyle]="{'opacity': '1'}"></div>
    <!-- <div class="about-image chicago" [ngStyle]="location === 'chicago' && {'opacity': '1'}"></div>
    <div class="about-image seattle" [ngStyle]="location === 'seattle' && {'opacity': '1'}"></div> -->
  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start">About</h3>

    <p class="ion-padding-start ion-padding-end">
     {{contactDetail?.about}}
    </p>

    <h3 class="ion-padding-top ion-padding-start">Contact Us</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label>
          Location
        </ion-label>
        <ion-label class="ion-text-end text-capitalize text-contact">
          {{contactDetail?.city}}
        </ion-label>
        <!-- <ion-select [(ngModel)]="location" [interfaceOptions]="selectOptions">
          <ion-select-option value="madison">Madison, WI</ion-select-option>
          <ion-select-option value="austin">Austin, TX</ion-select-option>
          <ion-select-option value="chicago">Chicago, IL</ion-select-option>
          <ion-select-option value="seattle">Seattle, WA</ion-select-option>
        </ion-select> -->
      </ion-item>
      <ion-item (click)="openContact(contactDetail)">
        <ion-label>
          Mobile
        </ion-label>
        <ion-label class="ion-text-end">
          {{contactDetail?.phone}}
        </ion-label>
      </ion-item>
      <ion-item (click)="openContact(contactDetail)">
        <ion-label>
          E-mail
        </ion-label>
        <ion-label class="ion-text-end">
          {{contactDetail?.email}}
        </ion-label>
      </ion-item>
      <h3 class="ion-padding-top ion-padding-start">Address</h3>
      <p class="ion-padding-start ion-padding-end">
        {{contactDetail?.address}} - {{contactDetail?.city}}
       </p>
       <p class="ion-padding-start ion-padding-end">
        {{contactDetail?.state}} , {{contactDetail?.country}}
       </p>

       <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Shop%20no%202%20(first%20floor),%20Military%20line%20mosque%20complex,%20near%20S%20P%20office,%20Palayamkottai,%20Tirunelveli,%20Tamil%20Nadu%20627002+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>
       <!-- <iframe style="width: 100%;" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe> -->

      <!-- <ion-item>
        <ion-label>
          Date
        </ion-label>
        <ion-datetime
          displayFormat="MMM DD, YYYY"
          max="2056"
          [(ngModel)]="conferenceDate">
        </ion-datetime>
      </ion-item> -->
    </ion-list>

    <!-- <h3 class="ion-padding-top ion-padding-start">Internet</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label>
          Wifi network
        </ion-label>
        <ion-label class="ion-text-end">
          ica{{conferenceDate | date: 'y'}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Password
        </ion-label>
        <ion-label class="ion-text-end">
          makegoodthings
        </ion-label>
      </ion-item>
    </ion-list> -->
  </div>
</ion-content>
