<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{projectDetails?.name}}</ion-title>

</ion-header>

<ion-content>
  <div style="margin-top: 50px;">

  </div>
 

</ion-content>
