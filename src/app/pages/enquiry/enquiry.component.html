<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>JB Architects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="ion-padding-top ion-padding-start">Please Select for more detail</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="card-color1" [routerLink]="['details','interior']">
          <ion-icon name="cube-outline" class="card-icon"  ></ion-icon>
          <h6>INTERIOR DESIGN</h6>
          <!-- <h5>ENVIRONMENTAL FRIENDLY</h5> -->
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card-color1" [routerLink]="['details','exterior']">
          
          <ion-icon name="home-outline" class="card-icon"></ion-icon>
          <h6>EXTERIOR DESIGN</h6>
          <!-- <h5>ENVIRONMENTAL FRIENDLY</h5> -->
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card-color1" [routerLink]="['details','consultant']">
          <ion-icon name="people-outline" class="card-icon"></ion-icon>
          <h6>CONSULTANT</h6>
          <!-- <h5>ENVIRONMENTAL FRIENDLY</h5> -->
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card-color1" [routerLink]="['details','planning']">
          <ion-icon name="desktop-outline" class="card-icon"></ion-icon>
          <!-- <ion-icon name="desktop-outline"></ion-icon> -->
          <h6>PLANING</h6>
          <!-- <h5>ENVIRONMENTAL FRIENDLY</h5> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
